<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <h2>Pasirinkite testą</h2>

            </div>
            <table class="table text-left ">

                <thead>
                    <tr>
                        <th>Pavadinimas</th>
                        <th>Veiksmai</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let topic of topics; let i=index">
                        <td>{{ topic.name }}</td>
                        <td class="text-center">
                            <button href="" class="btn btn-danger">Pradėti</button>
                            <button href="" class="btn btn-danger">Tęsti</button>
                        </td>

                    </tr>

                </tbody>

            </table>

            <div class="row">
                <h2>Peržiūrėkite lyderių lentelę</h2>

            </div>




        </div>
    </div>
</div>
